<!doctype html>
<head>
    <meta charset="utf-8">
    <script>
    let actions = {
   "google":"https://www.google.com/" ,
   "duckDuckGo":"https://duckduckgo.com/" ,
   "bing":"https://www.bing.com/search" ,
   "ask":"https://www.ask.com/web"
};
        function setSearchEngine (){
        let engine = document.querySelector('input[name="engine"]:checked');
        return engine.value;
        }
    window.addEventListener("load", function(){
        let searchForm = document.getElementById("searchForm");
            searchForm.addEventListener("submit", function (event) {
                let selectedEngine = setSearchEngine();
                let q = document.querySelector('input[name="q"]').value;
                let searchURL = actions[selectedEngine] + "?q=" + q;
                searchForm.setAttribute("action", searchURL);
                searchForm.submit();
    });
});
    </script>
</head>
<body>
    <form id="searchForm" action="">
    <label><input type="text" name="q"/></label>
    <label>Google<input type="radio" name="engine" value="google"/></label>
   <label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
   <label>Bing<input type="radio" name="engine" value="bing"/></label>
   <label>Ask<input type="radio" name="engine" value="ask"/></label>
   <button type="submit">Go!</button>
    </form>
</body>
